<div *ngIf="employee">
  <h1>{{employee.employee_name}}</h1>
  <p>
    -- employee_salary: {{employee.employee_salary}}<br/>
    -- employee_age: {{employee.employee_age}}<br/>
    -- profile_image: {{employee.profile_image}}
  </p>
  <p>
    <a (click)="goToEmployeeEdit(employee.id)">Update</a> | <a (click)="goToEmployeeDelete(employee.id)">Delete</a>
  </p>
</div>
